<html lang="en">

    <title>
      Convert numbers into hundred, thousand, milion, bilion programming
    </title>
    <style>
      body {
        text-transform: capitalize;
        word-spacing: 0px;
        letter-spacing: 2px;
        color: rebeccapurple;
        font-size: 23px;
        font-weight: bolder;
      }
    </style>

  <body>
    <!--Raw coding by Alifur Rahman

    <!-- Convert numbers into hundred, thousand, milion, bilion programming 
        Guideline
        1 = One                                   =>length = 1
        10 = ten                                  =>length = 2
        100 = one hundred                         =>length = 3
        1,000 = one thousand                      =>length = 4
        10,000 = ten thousand                     =>length = 5
        100,000 = one hundred thousand            =>length = 6
        1,000,000 =  One milion                   =>length = 7
        10,000,000 = ten milion                   =>length = 8
        100,000,000 = one hundred milion          =>length = 9

        1,000,000,000 = one bilion                =>length = 10
    -->

    <script>
      //  get input form user
      var number = prompt("Enter a number");
      var againLoop = 1;
      for (let index = 0; index < againLoop; index++) {
        if (isNaN(number)) {
          alert("Can't take string. Please try again and Enter a Number");
          number = prompt("Enter a number");
          againLoop++;
        }
      }
      // Process the program
      const firstArr = [
        "",
        "one",
        "two",
        "three",
        "four",
        "five",
        "six",
        "seven",
        "eight",
        "nine",
        "ten",
        "eleven",
        "twelve",
        "thirteen",
        "fourteen",
        "fifteen",
        "sixteen",
        "seventeen",
        "eighteen",
        "nineteen",
      ];
      const secondArr = [
        "",
        "",
        "twenty",
        "thirty",
        "forty",
        "fifty",
        "sixty",
        "seventy",
        "eighty",
        "ninety",
      ];
      function getVarcOfnu(val) {
        if (val < 20) {
          return firstArr[val];
        } else {
          var fir = Math.floor(val / 10);
          var sec = Math.floor(val % 10);
          return secondArr[fir] + " " + firstArr[sec];
        }
      }
      //Show output of program
      var output = "";
      if (number.length <= 2) {
        //single, under 1 to 99
        output = getVarcOfnu(number);
      } else if (number.length == 3) {
        // Hundred, under 100 to 999
        var hn = Math.floor(number / 100);
        var hn2 = Math.floor(number % 100);
        output = getVarcOfnu(hn) + " hundred " + getVarcOfnu(hn2);
      } else if (number.length == 4 || number.length == 5) {
        // Thousand, under 1000 to 9999  or to 99999
        var hn = Math.floor(number / 1000);
        var hn2 = Math.floor(number % 1000);
        var hn3 = Math.floor(hn2 / 100);
        var hn4 = Math.floor(number % 100);
        output = getVarcOfnu(hn) + " thousand  ";
        if (hn3 != 0) {
          output += getVarcOfnu(hn3) + " hundred ";
        }
        output += getVarcOfnu(hn4);
      } else if (number.length == 6) {
        // hundred thousand, under 100000 to 999999
        var hn = Math.floor(number / 1000);
        var hn2 = Math.floor(hn / 100);
        var hn3 = Math.floor(hn % 100);
        output =
          getVarcOfnu(hn2) + " hundred " + getVarcOfnu(hn3) + " thousand ";
        var mod = Math.floor(number % 1000);
        var mod2 = Math.floor(mod / 100);
        var mod3 = Math.floor(mod % 100);
        if (mod2 != 0) {
          output += getVarcOfnu(mod2) + " hundred ";
        }
        output += getVarcOfnu(mod3);
      } else if (number.length == 7 || number.length == 8) {
        var hn = Math.floor(number / 1000000);
        output = getVarcOfnu(hn) + " milion  ";
        var mod = Math.floor(number % 1000000);
        var modp = Math.floor(mod / 1000);
        var modp1 = Math.floor(modp / 100);
        var modp2 = Math.floor(modp % 100);
        output +=
          getVarcOfnu(modp1) + " hundred " + getVarcOfnu(modp2) + " thousand ";
        var nexm = Math.floor(mod % 1000);
        var nexm1 = Math.floor(nexm / 100);
        var nexm2 = Math.floor(nexm % 100);
        output += getVarcOfnu(nexm1) + " hundred " + getVarcOfnu(nexm2);
      } else if (number.length == 9) {
        var hnn = Math.floor(number / 1000000);
        var hnn1 = Math.floor(hnn / 100);
        var hnn2 = Math.floor(hnn % 100);
        output += getVarcOfnu(hnn1) + " hundred " + getVarcOfnu(hnn2);
        number2 = Math.floor(number % 1000000);
        var hn = Math.floor(number2 / 1000000);
        output += getVarcOfnu(hn) + " milion  ";
        var mod = Math.floor(number2 % 1000000);
        var modp = Math.floor(mod / 1000);
        var modp1 = Math.floor(modp / 100);
        var modp2 = Math.floor(modp % 100);
        output +=
          getVarcOfnu(modp1) + " hundred " + getVarcOfnu(modp2) + " thousand ";
        var nexm = Math.floor(mod % 1000);
        var nexm1 = Math.floor(nexm / 100);
        var nexm2 = Math.floor(nexm % 100);
        output += getVarcOfnu(nexm1) + " hundred " + getVarcOfnu(nexm2);
      } else if (number.length == 10) {
        var blnf = Math.floor(number / 1000000000);
        output = getVarcOfnu(blnf) + " bilion ";
        var blns = number % 1000000000;

        var hnn = Math.floor(blns / 1000000);
        var hnn1 = Math.floor(hnn / 100);
        var hnn2 = Math.floor(hnn % 100);
        output += getVarcOfnu(hnn1) + " hundred " + getVarcOfnu(hnn2);
        number2 = Math.floor(blns % 1000000);
        var hn = Math.floor(number2 / 1000000);
        output += getVarcOfnu(hn) + " milion  ";
        var mod = Math.floor(number2 % 1000000);
        var modp = Math.floor(mod / 1000);
        var modp1 = Math.floor(modp / 100);
        var modp2 = Math.floor(modp % 100);
        output +=
          getVarcOfnu(modp1) + " hundred " + getVarcOfnu(modp2) + " thousand ";
        var nexm = Math.floor(mod % 1000);
        var nexm1 = Math.floor(nexm / 100);
        var nexm2 = Math.floor(nexm % 100);
        output += getVarcOfnu(nexm1) + " hundred " + getVarcOfnu(nexm2);

        // output += blns;
      } else {
        output = "Unstablist Program";
      }

      console.log(output);
      document.write(number + " = " + output);
    </script>
  </body>
